<div style="border: 1px solid black; margin:5px; width:auto;" data-item="twit-item" data-id="##id##">
	<table border="1" cellpadding="0" cellspacing="0" style="width:750px; margin:auto;">
		<tr style="height:50px">
			<td style="width:50px;height:50px;">
				<img data-id="image" src="##image##" style="margin:2px; display:inline-block;"/>
			</td>
			<td valign="bottom" style="width:325px;">
				##name##
			</td>
			<td align="right" valign="bottom" style="width:325px;">
				##date##
			</td>
			<td style="width:50px;">
				<span data-id="fav">##fav##</span>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				##text##
			</td>
		</tr>
	</table>
</div>
