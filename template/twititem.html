<div style="border: 1px solid black; margin:5px; width:auto;" data-id="##id##">
	<table border="1" cellpadding="0" cellspacing="0" style="width:750px; margin:auto;">
		<tr>
			<td style="width:48px;height:48px;">
				<img data-id="image" src="##image##"/>
			</td>
			<td>
				<input type="hidden" data-id="id" />
				<h1 data-id="name">##name##</h1> 
			</td>
			<td>
				<span data-id="date">##date##</span>
			</td>
			<td>
				<span data-id="fav">##fav##</span>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<p data-id="text" >##text##</p>
			</td>
		</tr>
	</table>
</div>
