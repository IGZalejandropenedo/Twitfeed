<div class="well row-fluid">
	<div class="span2">
		<img data-id="image" src="##image##" class="img-polaroid"/> 
	</div>
	<div class="span10">
		<div class="row-fluid">
			<div class="row-fluid">
				<div class="span4">
					##name##
				</div>
				<div class="span4">
					##date##
				</div>
				<div class="span1 offset3">
					<i data-id="fav" twit="##id##" class="icon-star"></i>
					<i data-id="nofav" twit="##id##" class="icon-star-empty"></i>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					##text##
				</div>
			</div>
		</div>
	</div>
</div>
