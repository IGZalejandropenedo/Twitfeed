<!DOCTYPE HTML>
<html>
<head>
	<title>TwitFeed</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./js/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
	<link href="./js/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
	<script type="text/javascript" src="./js/xmlhttprequest/XMLHttpRequest.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="./js/bootstrap/js/bootstrap.min.js"></script>
	<script type='text/javascript' src='./js/iris/iris-0.4.5.min.js'></script>
	<script type='text/javascript'>
		$(document).ready(
			function () {
				if (!Array.prototype.filter) {
				  Array.prototype.filter = function(fun /*, thisp*/) {
				    var len = this.length;
				    if (typeof fun != "function")
				      throw new TypeError();
				
				    var res = new Array();
				    var thisp = arguments[1];
				    for (var i = 0; i < len; i++) {
				      if (i in this) {
				        var val = this[i]; // in case fun mutates this
				        if (fun.call(thisp, val, i, this))
				          res.push(val);
				      }
				    }
				
				    return res;
				  };
				}
				
				// Define your welcome screen
				iris.screen.WelcomeScreen("./twitfeed/js/index.js");
			}
		);
	</script>
</head>
<body></body>
</html>
